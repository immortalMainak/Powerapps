                =UpdateContext({varLoadSpinner: true});
                Concurrent(With({varIdTxt: Text(varItemId)}, RemoveIf(AppRequests, Id = varIdTxt)),
                    With({varTitleText: varAttachmentItem.Title}, RemoveIf(AttachmentList, Title = varTitleText)));
