                ="Are you sure to Delete app request: "& varItemId&"?"
            VerticalAlign: =VerticalAlign.Top
            Width: =390
            X: =(Parent.Width - Self.Width) * 0.5
            Y: =(Parent.Height - Parent.Y - Self.Height) * 0.5
            ZIndex: =1

