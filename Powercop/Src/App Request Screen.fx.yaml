    Form_AppReq As form:
        DataSource: =AppRequests
        DefaultMode: =If(varItemId = 0, FormMode.New, FormMode.View)
        Height: |-
            =//Min(
            Parent.Height - Self.Y - ButtonContainer_2.Height - frm_Attach.Height
            /*, 'Idea Name_DataCard1'.Height + 'Idea Description_DataCard1'.Height + 'Idea Related Queries_DataCard1'.Height + Attachments_DataCard1.Height + 'Is Developer Help Required_DataCard1'.Height + 10)*/
        Item: =varItem
        NumberOfColumns: =1
        OnSuccess: |-
            =UpdateContext({varLoadSpinner: true});
            Set(varItemId, Value(Self.LastSubmit.Id));
            UpdateContext({varItem: Self.LastSubmit});
            If(frm_Attach.Mode = FormMode.View, EditForm(frm_Attach));
            SubmitForm(frm_Attach);
            If(Self.LastSubmit.ApprovalStatus = 'ApprovalStatus (AppRequests)'.Approved && !IsBlank(Self.LastSubmit.'App Url'), Patch(Rev_SolutionReview, Defaults(Rev_SolutionReview), {LbSolutionReviewName: Self.LastSubmit.'App Name', 'App Document URI': Self.LastSubmit.'App Url', Chc_SolutionReview_Status: Chc_StatusImport.'In Progress'}));
            ViewForm(Form_AppReq);
        Width: =Parent.Width - Self.X - Self.X
        X: =Parent.Width * 0.1
        Y: =HeaderComponent_AppReq.Y + HeaderComponent_AppReq.Height
        ZIndex: =2

