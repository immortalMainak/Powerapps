"'Create Business Unit in Production Screen' As screen":
    OnHidden: =Concurrent(Reset(NavComponent_DepReq_2), Set(varItemId, 0), ResetForm(Form2_2); NewForm(Form2_2));
    OnVisible: |-
        =UpdateContext({varLoadSpinner: true, varIsDraft: false});
        UpdateContext({varItem: If(varItemId > 0, LookUp('Create Business Unit in Production', ID = varItemId), Blank())});
        ResetForm(Form2_2);
        If(IsBlank(varItem), NewForm(Form2_2), ViewForm(Form2_2));
        UpdateContext({varLoadSpinner: false});

    Form2_2 As form:
        DataSource: ='Create Business Unit in Production'
        DefaultMode: =If(!IsBlank(varItem), FormMode.View, FormMode.New)
        Height: =Parent.Height - Self.Y - ButtonContainer_4.Height
        Item: =varItem
        NumberOfColumns: =1
        OnFailure: |-
            =Notify("Sorry something went wrong. Please try again later.", NotificationType.Error, 10000);
            UpdateContext({varLoadSpinner: false});
        OnSuccess: |-
            =Concurrent(Set(varItemId, Self.LastSubmit.ID), UpdateContext({varItem: Self.LastSubmit}));
            Notify("Data Saved Successfully", NotificationType.Success, 10000);
            UpdateContext({varLoadSpinner: false});
        Width: =Parent.Width - Self.X - Self.X
        X: =Parent.Width * 0.1
        Y: =HeaderComponent_AppReq.Y + HeaderComponent_AppReq.Height + 20
        ZIndex: =1

