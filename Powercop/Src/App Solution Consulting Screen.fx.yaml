                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey67.X + DataCardKey67.Width
                Y: =10
                ZIndex: =2

            ErrorMessage67 As label:
                AutoHeight: =true
