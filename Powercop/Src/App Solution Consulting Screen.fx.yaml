"'App Solution Consulting Screen' As screen":
    OnHidden: =Concurrent(Reset(NavComponent_DepReq_4), Set(varItemId, 0), ResetForm(Form2_4); NewForm(Form2_4));
    OnVisible: |-
        =UpdateContext({varLoadSpinner: true, varIsDraft: false});
        UpdateContext({varItem: If(varItemId > 0, LookUp('App Solution Consulting', ID = varItemId), Blank())});
        ResetForm(Form2_4);
        If(IsBlank(varItem), NewForm(Form2_4), ViewForm(Form2_4));
        UpdateContext({varLoadSpinner: false});

    Form2_4 As form:
        DataSource: ='App Solution Consulting'
        DefaultMode: =If(!IsBlank(varItem), FormMode.View, FormMode.New)
        Height: =Parent.Height - Self.Y - ButtonContainer_6.Height
        Item: =varItem
        NumberOfColumns: =1
        OnFailure: |-
            =Notify("Sorry something went wrong. Please try again later.", NotificationType.Error, 10000);
            UpdateContext({varLoadSpinner: false});
        OnSuccess: |-
            =Concurrent(Set(varItemId, Self.LastSubmit.ID), UpdateContext({varItem: Self.LastSubmit}));
            Notify("Data Saved Successfully", NotificationType.Success, 10000);
            UpdateContext({varLoadSpinner: false});
        Width: =Parent.Width - Self.X - Self.X
        X: =Parent.Width * 0.1
        Y: =HeaderComponent_AppReq.Y + HeaderComponent_AppReq.Height + 20
        ZIndex: =1

        Title_DataCard5 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =If(Parent.Mode = FormMode.New, varUserEmailLower, ThisItem.Title)
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'App Solution Consulting'],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'App Solution Consulting'], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue67.Text
            Visible: =false
            Width: =800
            X: =0
            Y: =0
            ZIndex: =2

            DataCardKey67 As label:
