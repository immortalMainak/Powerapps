    ButtonContainer_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =140
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =HeaderComponent_AppReq.Width
        X: =HeaderComponent_DepReq.X
        Y: =Form2.Y + Form2.Height
        ZIndex: =2

        btnDraft_1 As button:
            BorderColor: =btnTemplate.BorderColor
            BorderStyle: =btnTemplate.BorderStyle
            BorderThickness: =btnTemplate.BorderThickness
            Color: =btnTemplate.Color
            DisabledBorderColor: =btnTemplate.DisabledBorderColor
            DisabledColor: =btnTemplate.DisabledBorderColor
            DisabledFill: =btnTemplate.DisabledFill
            Fill: =btnTemplate.Fill
            FocusedBorderColor: =btnTemplate.FocusedBorderColor
            FocusedBorderThickness: =btnTemplate.FocusedBorderThickness
            Font: =btnTemplate.Font
            FontWeight: =btnTemplate.FontWeight
            HoverBorderColor: =btnTemplate.HoverBorderColor
            HoverColor: =btnTemplate.HoverColor
            HoverFill: =btnTemplate.HoverFill
            OnSelect: |-
                =UpdateContext({varIsDraft: true, varLoadSpinner: true}); 
                SubmitForm(Form2);
            PressedBorderColor: =btnTemplate.PressedBorderColor
            PressedColor: =btnTemplate.PressedColor
            PressedFill: =btnTemplate.PressedFill
            RadiusBottomLeft: =btnTemplate.RadiusBottomLeft
            RadiusBottomRight: =btnTemplate.RadiusBottomRight
            RadiusTopLeft: =btnTemplate.RadiusTopLeft
            RadiusTopRight: =btnTemplate.RadiusTopRight
            Size: =btnTemplate.Size
            Text: ="Draft"
            Visible: =IsBlank(varItem)
            Width: =If(Self.Visible, 120, 0)
            X: =btnSubmit_1.X - Self.Width - 20
            Y: =btnCancelReset_1.Y
            ZIndex: =3

        icnCreateNew_1 As icon.Add:
            Height: =icnDelete_1.Height
            Icon: =Icon.Add
            OnSelect: |-
                =Concurrent(UpdateContext({varItem: Blank()}), Set(varItemId, 0));
                ResetForm(Form2); NewForm(Form2);
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Tooltip: ="Create New Request"
            Visible: =!IsBlank(varItem)
            Width: =Self.Height
            X: =icnDelete_1.X - Self.Width - 20
            Y: =icnDelete_1.Y
            ZIndex: =4

        icnDelete_1 As icon.Trash:
            Color: =RGBA(184, 0, 0, 1)
            Height: =btnDraft_1.Height
            Icon: =Icon.Trash
            OnSelect: |-
                =UpdateContext({varShowDeletePopup: true});
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Tooltip: ="Delete Request"
            Visible: =!IsBlank(varItem)
            Width: =icnCreateNew_1.Width
            X: =btnDraft_1.X - Self.Width - 20
            Y: =btnDraft_1.Y
            ZIndex: =5

        btnCancelReset_1 As button:
            BorderColor: =btnTemplate.BorderColor
            BorderStyle: =btnTemplate.BorderStyle
            BorderThickness: =btnTemplate.BorderThickness
            Color: =btnTemplate.Color
            DisabledBorderColor: =btnTemplate.DisabledBorderColor
            DisabledColor: =btnTemplate.DisabledBorderColor
            DisabledFill: =btnTemplate.DisabledFill
            Fill: =btnTemplate.Fill
            FocusedBorderColor: =btnTemplate.FocusedBorderColor
            FocusedBorderThickness: =btnTemplate.FocusedBorderThickness
            Font: =btnTemplate.Font
            FontWeight: =btnTemplate.FontWeight
            HoverBorderColor: =btnTemplate.HoverBorderColor
            HoverColor: =btnTemplate.HoverColor
            HoverFill: =btnTemplate.HoverFill
            OnSelect: =If(Self.Text = "Reset", ResetForm(Form2), If(Self.Text = "Cancel", ViewForm(Form2), Back()));
            PressedBorderColor: =btnTemplate.PressedBorderColor
            PressedColor: =btnTemplate.PressedColor
            PressedFill: =btnTemplate.PressedFill
            RadiusBottomLeft: =btnTemplate.RadiusBottomLeft
            RadiusBottomRight: =btnTemplate.RadiusBottomRight
            RadiusTopLeft: =btnTemplate.RadiusTopLeft
            RadiusTopRight: =btnTemplate.RadiusTopRight
            Size: =btnTemplate.Size
            Text: =If(Form2.Mode = FormMode.Edit, "Cancel", If(Form_AppReq.Mode = FormMode.New, "Reset", "Back"))
            Width: =120
            X: =Form2.X + Form2.Width - Self.Width - 30
            Y: =10
            ZIndex: =6

        btnSubmit_1 As button:
            BorderColor: =btnTemplate.BorderColor
            BorderStyle: =btnTemplate.BorderStyle
            BorderThickness: =btnTemplate.BorderThickness
            Color: =btnTemplate.Color
            DisabledBorderColor: =btnTemplate.DisabledBorderColor
            DisabledColor: =btnTemplate.DisabledBorderColor
            DisabledFill: =btnTemplate.DisabledFill
            Fill: =btnTemplate.Fill
            FocusedBorderColor: =btnTemplate.FocusedBorderColor
            FocusedBorderThickness: =btnTemplate.FocusedBorderThickness
            Font: =btnTemplate.Font
            FontWeight: =btnTemplate.FontWeight
            HoverBorderColor: =btnTemplate.HoverBorderColor
            HoverColor: =btnTemplate.HoverColor
            HoverFill: =btnTemplate.HoverFill
            OnSelect: |-
                =If(Form2.Mode = FormMode.View, EditForm(Form2), 
                    UpdateContext({varIsDraft: false, varLoadSpinner: true}); SubmitForm(Form2)
                );
            PressedBorderColor: =btnTemplate.PressedBorderColor
            PressedColor: =btnTemplate.PressedColor
            PressedFill: =btnTemplate.PressedFill
            RadiusBottomLeft: =btnTemplate.RadiusBottomLeft
            RadiusBottomRight: =btnTemplate.RadiusBottomRight
            RadiusTopLeft: =btnTemplate.RadiusTopLeft
            RadiusTopRight: =btnTemplate.RadiusTopRight
            Size: =btnTemplate.Size
            Text: =If(Form2.Mode = FormMode.View, "Edit",  "Submit")
            Width: =120
            X: =btnCancelReset_1.X - Self.Width - 20
            Y: =btnCancelReset_1.Y
            ZIndex: =7

    DeletePopupContainer_1 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(0, 0, 0, 0)
        DropShadow: =DropShadow.None
        Fill: =SpinnerComponent_AppReq.Fill
        Height: =Parent.Height - Self.Y
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Visible: =varShowDeletePopup
        Width: =Parent.Width - Self.X - Self.X
        X: =HeaderComponent_AppReq.X
        Y: =HeaderComponent_AppReq.Y + HeaderComponent_AppReq.Height
        ZIndex: =3

        lblDeleteMsg_AppReq_1 As label:
            Fill: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =120
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingLeft
            PaddingTop: =20
            Size: =14
            Text: |-
                ="Are you sure to Delete Request: "& varItemId&"?"
            VerticalAlign: =VerticalAlign.Top
            Width: =390
            X: =(Parent.Width - Self.Width) * 0.5
            Y: =(Parent.Height - Parent.Y - Self.Height) * 0.5
            ZIndex: =1

        btnConfirmDelete_AppReq_1 As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Fill: =RGBA(54, 176, 75, 1)
            OnSelect: |-
                =UpdateContext({varLoadSpinner: true});
                RemoveIf('Deployment Requests', ID = varItemId);
                Concurrent(UpdateContext({varItem: Blank()}), Set(varItemId, 0));
                ResetForm(Form2); NewForm(Form2);
                Select(btnCancelDelete_AppReq_1);
                UpdateContext({varLoadSpinner: false});
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =14
            Text: ="Yes"
            Width: =80
            X: =lblDeleteMsg_AppReq_1.X + (lblDeleteMsg_AppReq_1.Width - Self.Width - btnConfirmDelete_AppReq_1.Width - 20) * 0.5
            Y: =lblDeleteMsg_AppReq_1.Y + lblDeleteMsg_AppReq_1.Height - Self.Height - lblDeleteMsg_AppReq_1.PaddingBottom
            ZIndex: =2

        btnCancelDelete_AppReq_1 As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Fill: =RGBA(118, 0, 0, 1)
            Height: =btnConfirmDelete_AppReq_1.Height
            OnSelect: |-
                =UpdateContext({varShowDeletePopup: false});
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =14
            Text: ="No"
            Width: =80
            X: =btnConfirmDelete_AppReq_1.X + btnConfirmDelete_AppReq_1.Width + 20
            Y: =btnConfirmDelete_AppReq_1.Y
            ZIndex: =3

    HeaderComponent_DepReq As HeaderComponent:
        BackgroundColor: =lblHeader.Fill
        FontColor: =lblHeader.Color
        LogoImage: =Picture1
