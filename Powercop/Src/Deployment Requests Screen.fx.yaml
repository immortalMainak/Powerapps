"'Deployment Requests Screen' As screen":
    OnHidden: =Concurrent(Reset(NavComponent_DepReq), Set(varItemId, 0), ResetForm(Form2); NewForm(Form2));
    OnVisible: |-
        =UpdateContext({varLoadSpinner: true, varIsDraft: false});
        UpdateContext({varItem: If(varItemId > 0, LookUp('Deployment Requests', ID = varItemId), Blank())});
        ResetForm(Form2);
        If(IsBlank(varItem), NewForm(Form2), ViewForm(Form2));
        UpdateContext({varLoadSpinner: false});

    Form2 As form:
        DataSource: ='Deployment Requests'
        DefaultMode: =If(!IsBlank(varItem), FormMode.View, FormMode.New)
        Height: =Parent.Height - Self.Y - ButtonContainer_1.Height
        Item: =varItem
        NumberOfColumns: =1
        OnFailure: |-
            =Notify("Sorry something went wrong. Please try again later.", NotificationType.Error, 10000);
            UpdateContext({varLoadSpinner: false});
        OnSuccess: |-
            =Concurrent(Set(varItemId, Self.LastSubmit.ID), UpdateContext({varItem: Self.LastSubmit}));
            Notify("Data Saved Successfully", NotificationType.Success, 10000);
            UpdateContext({varLoadSpinner: false});
        Width: =Parent.Width - Self.X - Self.X
        X: =Parent.Width * 0.1
        Y: =HeaderComponent_AppReq.Y + HeaderComponent_AppReq.Height + 20
        ZIndex: =1

        Title_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =If(Parent.Mode = FormMode.New, varUserEmailLower, ThisItem.Title)
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Deployment Requests'],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'Deployment Requests'], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue23.Text
            Visible: =false
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =2

            DataCardKey23 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Semibold
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.3
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue23.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue23 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =1
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                HintText: =$"Enter {Parent.DisplayName}"
                HoverFill: =RGBA(186, 202, 226, 0)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.7
                X: =DataCardKey23.X + DataCardKey23.Width
                Y: =10
                ZIndex: =2

            ErrorMessage23 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue23.Y + DataCardValue23.Height
                ZIndex: =3

            StarVisible23 As label:
                Align: =Align.Center
                Color: =RGBA(255, 0, 0, 1)
                Height: =DataCardKey23.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey23.Y
                ZIndex: =4

