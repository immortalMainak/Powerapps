Screen2 As screen:

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Height: =700
        Items: =PowerAppsforMakers.GetApps({}).value
        Width: =1326
        X: =40
        Y: =0
        ZIndex: =1

        id_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="id"
            FieldName: ="id"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.id
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        name_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="name"
            FieldName: ="name"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =2
            Text: =ThisItem.name
            Width: =100
            X: =0
            Y: =0
            ZIndex: =2

        type_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="type"
            FieldName: ="type"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =3
            Text: =ThisItem.type
            Width: =100
            X: =0
            Y: =0
            ZIndex: =3

    Button1 As button:
        OnSelect: |-
            =UpdateContext({varTest: First(PowerAppsforMakers.GetApps({}).value).properties});
        Text: ="Button"
        X: =976
        Y: =586
        ZIndex: =2

