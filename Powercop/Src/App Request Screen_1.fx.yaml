"'App Request Screen_1' As screen":
    OnHidden: |-
        =Concurrent(Reset(NavComponent_AppReq_1), Set(varItemId, 0), UpdateContext({varItem: Blank()}), 
            Set(varNavigated, false));
    OnVisible: |-
        =UpdateContext({varLoadSpinner: true, varItem: Blank()});
        Concurrent(Reset(NavComponent_AppReq_1), UpdateContext({varIsDraft: true, varShowDeletePopup: false}), 
            If(varItemId > 0, ViewForm(Form_AppReq_1);
            UpdateContext({varItem: LookUp('App Governance Idea', ID = varItemId)});
            , ResetForm(Form_AppReq_1); NewForm(Form_AppReq_1))
        );
        UpdateContext({varLoadSpinner: false});

    Form_AppReq_1 As form:
        DataSource: ='App Governance Idea'
        DefaultMode: =If(varItemId = 0, FormMode.New, FormMode.View)
        Height: |-
            =//Min(
            Parent.Height - Self.Y - ButtonContainer_10.Height
            /*, 'Idea Name_DataCard1'.Height + 'Idea Description_DataCard1'.Height + 'Idea Related Queries_DataCard1'.Height + Attachments_DataCard1.Height + 'Is Developer Help Required_DataCard1'.Height + 10)*/
        Item: =If(varItemId > 0, LookUp('App Governance Idea', ID = varItemId), Blank())
        NumberOfColumns: =1
        OnSuccess: |-
            =UpdateContext({varLoadSpinner: true});
            Set(varItemId, Self.LastSubmit.ID);
            UpdateContext({varItem: LookUp('App Governance Idea', ID = varItemId)});
            ViewForm(Form_AppReq_1);
            UpdateContext({varLoadSpinner: false});
            Notify("App Request Submitted Successfully", NotificationType.Success);
        Width: =Parent.Width - Self.X - Self.X
        X: =Parent.Width * 0.1
        Y: =HeaderComponent_AppReq_1.Y + HeaderComponent_AppReq_1.Height
        ZIndex: =1

